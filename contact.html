<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Bocse Laurentiu">
		<meta name="description" content="Cinema">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Cinema</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="icon" href="images/icon-film.svg" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/845b90585a.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	</head>
	<body>
		<header class="d-flex justify-content-between align-items-center bg-black opacity-90% position-fixed w-100">
			<a href="index.html" title="Cinema"><img src="images/logo.png" alt="A video tape with the company name"></a>	
			<nav class="d-flex justify-content-around align-items-center">
				<ul>
					<li>
						<a href="index.html" title="Home" class="fs-6 fw-light text-white text-uppercase text-decoration-none me-2 d-none d-md-block">Home</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="about.html" title="About us" class="fs-6 fw-light text-white text-uppercase text-decoration-none me-2 d-none d-md-block">About us</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="contact.html" title="Contact us" class="fs-6 fw-light text-white text-uppercase text-decoration-none d-none d-md-block"><span class="highlight">Contact us</span></a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>  
			<div class="hero w-100 d-flex justify-content-center align-items-center position-relative">
				<h1 class="fs-1 text-uppercase fw-light text-white">Contact Us</h1>
			</div>
			
			<section class="contact mx-auto my-0">
				<h2 class="text-uppercase position-relative fs-4 fw-light">Send a message</h2>
			    <div class="wrapper d-flex flex-column flex-xl-row align-items-start justify-content-between">
					<form class="d-flex flex-column justify-content-between">
						<label for="first-name" class="fs-6 fw-light text-uppercase">First Name</label>
						<input type="text" id="first-name" name="first_name">
						<label for="last-name" class="fs-6 fw-light text-uppercase">Last Name</label>
						<input type="text" id="last-name" name="last_name">
						<label for="e-mail" class="fs-6 fw-light">E-mail</label>
						<input type="text" id="e-mail" name="email">
						<label for="subject" class="fs-6 fw-light text-uppercase">Subject</label>
						<input type="text" id="subject" name="subject">
						<label for="message" class="fs-6 fw-light text-uppercase">Message</label>
						<textarea id="message" name="message" placeholder="You can write here.."></textarea>
						<input type="submit" value="Send Message" class="button text-uppercase">
					</form>
				
					<address>
						<div class="d-flex flex-column justify-content-center align-items-start w-100 mt-3">
							<i class="fas fa-map-marker-alt fs-2"></i>
							<h3 class="fs-5 fw-light">Address</h3>
							<p class="fs-6 fw-light">342 Sloane ST, London, W1D 3Ne</p>
						</div>
				
						<div class="d-flex flex-column justify-content-center align-items-start w-100">
							<i class="fas fa-envelope-open fs-2"></i>
							<h3 class="fs-5 fw-light">Email</h3>
							<p class="fs-6 fw-light">info@movie.co</p>
						</div>
				
						<div class="d-flex flex-column justify-content-center align-items-start w-100">
							<i class="fas fa-phone-alt fs-2"></i>
							<h3 class="fs-5 fw-light">Telephone</h3>
							<p class="fs-6 fw-light">+44 0330 123 4567</p>
						</div>
					</address>	
				</div>
			</section>
			
			<section class="address">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe class="gmap_iframe d-block mx-auto my-0" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=342 Sloane ST, London, W1D 3Ne&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
					</div>
				</div>
		    </section>
		</main>
		
		<footer class="d-flex align-items-start justify-content-between bg-black">
		    <div class="d-flex flex-column justify-content-center h-100">
				<h4 class="fs-6 fw-light text-uppercase">Section</h4>
				<a href="index.html#top-movies" title="Top Movies" class="fs-6 fw-light text-white text-decoration-none">Top Movies</a>
				<a href="index.html#new-movies" title="New Movies" class="fs-6 fw-light text-white text-decoration-none">New Movies</a>
				<a href="index.html#movies" title="Movies" class="fs-6 fw-light text-white text-decoration-none">Movies</a>
				<a href="index.html#most-viewed" title="Movies" class="fs-6 fw-light text-white text-decoration-none">Most Viewed</a>
			</div>
			
			<div class="d-flex flex-column justify-content-center h-100">
				<h4 class="fs-6 fw-light text-uppercase">Social Links</h4>
				<a href="#" title="Facebook" class="fs-6 fw-light text-white text-decoration-none"><i class="fab fa-facebook-f footer"></i>Facebook</a>
				<a href="#" title="Instagram" class="fs-6 fw-light text-white text-decoration-none"><i class="fab fa-instagram footer"></i>Instagram</a>
				<a href="#" title="Twitter" class="fs-6 fw-light text-white text-decoration-none"><i class="fab fa-twitter footer"></i>Twitter</a>
			</div>
			
			<div class="d-flex flex-column justify-content-center h-100">
				<h4 class="fs-6 fw-light text-uppercase">Newsletter</h4>
				<form>
					<label for="email" class="fs-6 fw-light text-white">E-mail</label>
					<input type="text" id="email" name="email" class="fs-6 fw-light">
					<input type="submit" value="Subscribe" class="fs-6 fw-light d-block">
				</form>
			</div>
		</footer>
	</body>
</html>
