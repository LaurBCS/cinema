		<meta charset="utf-8">

		<title>Cinema</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="icon" href="images/icon-film.svg" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/845b90585a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<a href="index.html" title="Cinema"><img src="images/logo.png" alt="A video tape with the company name"></a>	
			<nav>
				<ul>
					<li>
						<a href="index.html" title="Home">Home</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="about.html" title="About us">About us</a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="contact.html" title="Contact us"><span class="highlight">Contact us</span></a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>  
			<div class="hero">
				<h1>Contact Us</h1>
			</div>
			
			<section class="contact">
				<h2>Send a message</h2>
			    <div class="container">
					<form>
						<label for="first-name">First Name</label>
						<input type="text" id="first-name" name="first_name">
						<label for="last-name">Last Name</label>
						<input type="text" id="last-name" name="last_name">
						<label for="e-mail">E-mail</label>
						<input type="text" id="e-mail" name="email">
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject">
						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="You can write here.."></textarea>
						<input type="submit" value="Send Message" class="button">
					</form>
				
					<address>
						<div>
							<i class="fas fa-map-marker-alt"></i>
							<h3>Address</h3>
							<p>342 Sloane ST, London, W1D 3Ne</p>
						</div>
				
						<div>
							<i class="fas fa-envelope-open"></i>
							<h3>Email</h3>
							<p>info@movie.co</p>
						</div>
				
						<div>
							<i class="fas fa-phone-alt"></i>
							<h3>Telephone</h3>
							<p>+44 0330 123 4567</p>
						</div>
					</address>	
				</div>
			</section>
			
			<section class="address">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=342 Sloane ST, London, W1D 3Ne&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
					</div>
				</div>
		    </section>
		</main>
		
		<footer>
		    <div>
				<h4>Section</h4>
				<a href="index.html#top-movies" title="Top Movies">Top Movies</a>
				<a href="index.html#new-movies" title="New Movies">New Movies</a>
				<a href="index.html#movies" title="Movies">Movies</a>
			</div>
			
			<div>
				<h4>Social Links</h4>
				<a href="#" title="Facebook"><i class="fab fa-facebook-f footer"></i>Facebook</a>
				<a href="#" title="Instagram"><i class="fab fa-instagram footer"></i>Instagram</a>
				<a href="#" title="Twitter"><i class="fab fa-twitter footer"></i>Twitter</a>
			</div>
			
			<div>
				<h4>Newsletter</h4>
				<form>
					<label for="email">E-mail</label>
					<input type="text" id="email" name="user_email">
					<input type="submit" value="Subscribe">
				</form>
			</div>
		</footer>
	</body>
</html>
